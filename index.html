<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Micro Analytics of City</title>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css"/>
    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/bootstrap-4.0.0-alpha.6-dist/css/bootstrap-grid.min.css">

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="vendor/jquery-3.2.1.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
</head>
<body>

<div class="container-fluid fullscreen">
    <div class="main-content">
        <div class="row fullscreen">
            <div id="no_padding" class="col-lg-3 col-md-4 no-padding">
                <div class="panel shadow">
                    <div>
                        <div class="map-tools">

                            <!--SLIDER1-->
                            <div class="row">
                                <div class="col-12">
                                    <div class="tool-content">
                                        <div class="slidecontainer">
                                            <p class="no-margin">Minimum number of same path: <b><span
                                                    id="numberOfSamePathValue">50</span></b></p>
                                            <input type="range" min="1" max="100" value="50" class="slider"
                                                   id="sliderNumberOfPaths">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--SLIDER2-->
                            <div class="row">
                                <div class="col-12">
                                    <div class="tool-content">
                                        <div class="slidecontainer">
                                            <p>Minimum length of path: <b><span id="numberOfPathLength">50</span></b>
                                            </p>
                                            <input type="range" min="1" max="100" value="50" class="slider"
                                                   id="sliderNumOfPathLength">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--add input on each side-->
                            <!--https://codepen.io/Val_Ery/pen/MyEvNr-->
                            <!--Double sided slider-->
                            <!--SLIDER3-->
                            <div class="row">
                                <div class="col-12">
                                    <div class="tool-content">
                                        <div class="slidecontainer">
                                            <p>Maximum day length of path: <b><span id="numberOfDay">50</span></b></p>
                                            <input type="range" min="1" max="100" value="50" class="slider"
                                                   id="sliderNumOfDay">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--DATE PICKERS-->
                            <div class="row">
                                <div class="col-6">
                                    <div class="tool-content">
                                        <p>Enter Start Date: <input class="date-input" type="text" id="datepicker-8">
                                        </p>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="tool-content">
                                        <p>Enter End Date: <input class="date-input" type="text" id="datepicker-9"></p>
                                    </div>
                                </div>
                            </div>


                            <!--TYPE SELECTORS-->
                            <!--TODO when user click element from dropDown you dinamicly add tpye to list and that for place type also-->
                            <div class="row">
                                <div class="col-12">
                                    <div class="tool-content">
                                        <div class="card text-center">
                                            <div class="card-header">
                                                Travel type
                                            </div>
                                            <div class="card-block">
                                                <div id="travelTypeElements">
                                                    <!--<span><button type="button" class="btn btn-secondary">Foodie</button><button type="button" class="btn btn-danger">X</button></span>-->
                                                </div>
                                                <button class="btn btn-secondary dropdown-toggle" type="button"
                                                        id="dropdownMenuTravelType" data-toggle="dropdown"
                                                        aria-haspopup="true" aria-expanded="false">
                                                    Add type
                                                </button>
                                                <div id="dropdownMenuTravelTypeContent" class="dropdown-menu"
                                                     aria-labelledby="dropdownMenuTravelType">
                                                    <!--<button type="button" class="dropdown-item">Foodie</button>-->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <!--<div class="dropdown">-->
                                    <!--<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-->
                                    <!--Add travel type-->
                                    <!--</button>-->
                                    <!--<div class="dropdown-menu" aria-labelledby="dropdownMenu2">-->
                                    <!--<button class="dropdown-item" type="button">Action</button>-->
                                    <!--<button class="dropdown-item" type="button">Another action</button>-->
                                    <!--<button class="dropdown-item" type="button">Something else here</button>-->
                                    <!--</div>-->
                                    <!--</div>-->
                                </div>
                            </div>

                            <!--<div class="row">-->
                            <!--<div class="col-12">-->
                            <!--&lt;!&ndash;<div class="btn-group" role="group" aria-label="Basic example">&ndash;&gt;-->
                            <!--<button type="button" class="btn btn-secondary">Foodie</button>-->
                            <!--<button type="button" class="btn btn-secondary">Nature Lover</button>-->
                            <!--<button type="button" class="btn btn-secondary">Like a Local</button>-->
                            <!--<button type="button" class="btn btn-secondary">History Buff</button>-->
                            <!--<button type="button" class="btn btn-secondary">Luxury Traveler</button>-->
                            <!--<button type="button" class="btn btn-secondary">Peace and Quiet Seeker</button>-->
                            <!--<button type="button" class="btn btn-secondary">Art and Architecture Lover</button>-->

                            <!--&lt;!&ndash;</div>&ndash;&gt;-->
                            <!--</div>-->
                            <!--</div>-->
                            <div class="row">
                                <!--<div class=" tool-content">-->
                                <div class="button-group-center">
                                    <div class="col-12 filter-buttons">
                                        <div>
                                            <button type="button" onclick="applyFilters()" class="btn btn-primary btn-lg">Apply Filters</button>
                                            <button type="button" onclick="resetSettings()" class="btn btn-secondary btn-lg">Clear</button>
                                        </div>
                                    </div>
                                </div>
                                <!--</div>-->
                            </div>


                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-8 map-view">
                <!--<div class="loader"></div>-->
                <div class="map-view">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="javascript/script.js"></script>
<script src="javascript/side-menu.js"></script>
<script src="javascript/tools.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="vendor/bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDONFCSlpnxRLIsXaxQARMnLI9CJXZu4oE&libraries=visualization&callback=initMap">
</script>

</body>
</html>
