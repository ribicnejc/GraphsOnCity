<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Micro Analytics of City</title>
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>

    <!--CSS-->
    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Material icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/bootstrap-4.0.0-alpha.6-dist/css/bootstrap-grid.min.css">

    <!-- Fa fa icons CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="vendor/jquery-3.2.1.js"></script>
    <!--<link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">-->
    <!--<script src="https://code.jquery.com/jquery-1.10.2.js"></script>-->
    <!--<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>-->

    <!--JS Scripts-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css"/>


</head>
<body>

<div class="container-fluid fullscreen">
    <div class="main-content">
        <div class="row fullscreen">
            <div id="no_padding" class="col-lg-4 col-md-4 no-padding">
                <div class="panel shadow">
                    <div>
                        <div class="map-tools scrollbar-primary">


                            <!--CITY SELECTOR-->
                            <div class="row">
                                <div class="col-12">
                                    <div class="tool-content">
                                        <div class="form-group">
                                            <label for="citySelector">Select city to analyse:</label>
                                            <select class="form-control custom-select mb-2 mr-sm-2 mb-sm-0"
                                                    id="citySelector">
                                                <option value="ljubljanaR">Ljubljana</option>
                                                <option value="tripViennaR">Dunaj</option>
                                                <option value="okpgR">Obalno kra≈°ko - primorsko goransko</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--SEPARATOR-->
                            <div class="row">
                                <div class="col-12">
                                    <div class="divider-horizontal"></div>
                                </div>
                            </div>

                            <!--TOGGLE FOR MARKERS-->
                            <div class="row">
                                <div class="col-12">
                                    <div class="tool-content">
                                        <label class="align-left">Show markers</label>
                                        <div class="align-right">
                                            <input type="checkbox" id="showMarkers" checked="checked"
                                                   class="cbx hidden"/>
                                            <label for="showMarkers" class="lbl"></label>
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <!--TOGGLE FOR RELATIVITY-->
                            <div class="row">
                                <div class="col-12">
                                    <div class="tool-content">
                                        <label class="align-left">Relative filters</label>
                                        <div class="align-right">
                                            <input type="checkbox" id="relativeCheckbox" class="cbx hidden"/>
                                            <label for="relativeCheckbox" class="lbl"></label>
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="tool-content">
                                        <label class="align-left">Merge path front back</label>
                                        <div class="align-right">
                                            <input type="checkbox" id="mergePathFrontBackCheckbox" class="cbx hidden"/>
                                            <label for="mergePathFrontBackCheckbox" class="lbl"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--SEPARATOR-->
                            <div class="row">
                                <div class="col-12">
                                    <div class="divider-horizontal"></div>
                                </div>
                            </div>

                            <!--PATH RELATIVE REPETITION SLIDER-->
                            <div class="animate-visibility-on-relative-toggle">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="tool-content">
                                            <div class="slidecontainer">
                                                <p class="no-margin">
                                                    <label for="slider-path-repetition-amount">Relative path
                                                        repetition</label>
                                                    <input type="text" id="slider-path-repetition-amount" readonly
                                                           class="double-slider-value-style">
                                                </p>
                                                <div id="slider-path-repetition"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--SLIDER1-->
                            <div class="row">
                                <div class="col-12">
                                    <div class="tool-content">
                                        <div class="slidecontainer">
                                            <p class="no-margin"><span
                                                    class="align-left">Minimum number of same path: </span><b><span
                                                    class="slider-value-style align-right"
                                                    id="numberOfSamePathValue">1</span></b></p>
                                            <input type="range" min="1" max="100" value="1" class="slider"
                                                   id="sliderNumberOfPaths">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--SEPARATOR-->
                            <div class="row">
                                <div class="col-12">
                                    <div class="divider-horizontal"></div>
                                </div>
                            </div>


                            <!--PATH RELATIVE LENGTH SLIDER-->
                            <div class="animate-visibility-on-relative-toggle">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="tool-content">
                                            <div class="slidecontainer">
                                                <p class="no-margin">
                                                    <label for="slider-path-length-amount">Relative path length</label>
                                                    <input class="double-slider-value-style" type="text"
                                                           id="slider-path-length-amount" readonly
                                                    >
                                                </p>
                                                <div id="slider-path-length"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--SLIDER2-->
                            <div class="row">
                                <div class="col-12">
                                    <div class="tool-content">
                                        <div class="slidecontainer">
                                            <p><span class="align-left">Minimum length of path: </span><b><span
                                                    class="slider-value-style align-right"
                                                    id="numberOfPathLength">1</span></b>
                                            </p>
                                            <input type="range" min="1" max="100" value="1" class="slider"
                                                   id="sliderNumOfPathLength">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--SEPARATOR-->
                            <div class="row">
                                <div class="col-12">
                                    <div class="divider-horizontal"></div>
                                </div>
                            </div>

                            <!--SLIDER3-->
                            <div class="row">
                                <div class="col-12">
                                    <div class="tool-content">
                                        <div class="slidecontainer">
                                            <p><span class="align-left">Maximum day length of path: </span><b><span
                                                    class="slider-value-style align-right"
                                                    id="numberOfDay">14</span></b></p>
                                            <input type="range" min="1" max="100" value="14" class="slider"
                                                   id="sliderNumOfDay">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--SLIDER4-->
                            <div class="row">
                                <div class="col-12">
                                    <div class="tool-content">
                                        <div class="slidecontainer">
                                            <p><span class="align-left">Path strength stroke effect: </span><b><span
                                                    class="slider-value-style align-right"
                                                    id="pathStroke">0.1</span></b></p>
                                            <input type="range" min="0" max="50" value="1" class="slider"
                                                   id="sliderPathStroke">
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <!--DATE PICKERS-->
                            <div class="row">

                                <!--DATE PICKER 1-->
                                <div class="col-6">
                                    <div class="tool-content">
                                        <label for="datepicker-1">Enter Start Date:</label>
                                        <div class="input-group">
                                            <input style="z-index: 6;" type="text" class="form-control date-z"
                                                   id="datepicker-1" aria-describedby="basic-addon1">
                                            <!--style="font-size:24px" this is for fa fa-calendar-->
                                            <span class="input-group-addon" id="basic-addon1"><i
                                                    class="fa fa-calendar"></i></span>
                                        </div>
                                    </div>
                                </div>

                                <!--DATE PICKER 2-->
                                <div class="col-6">
                                    <div class="tool-content">
                                        <label for="datepicker-2">Enter End Date:</label>
                                        <div class="input-group">
                                            <input style="z-index: 6;" type="text" class="form-control date-z"
                                                   id="datepicker-2" aria-describedby="basic-addon2">
                                            <!--style="font-size:24px" this is for fa fa-calendar-->
                                            <span class="input-group-addon" id="basic-addon2"><i
                                                    class="fa fa-calendar"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--TYPE SELECTORS-->
                            <div class="row">
                                <!--TRAVEL TYPE-->
                                <div class="col-12">
                                    <div class="tool-content">
                                        <div class="card text-center">
                                            <div class="card-header">
                                                Travel type
                                            </div>
                                            <div class="card-block dropup">
                                                <div id="travelTypeElements">

                                                    <!--<span class="badge badge-pill badge-default">Default</span>-->
                                                    <!--<span><button type="button" class="btn btn-secondary">Foodie</button><button type="button" class="btn btn-danger">X</button></span>-->
                                                </div>
                                                <button class="btn btn-secondary dropdown-toggle" type="button"
                                                        id="dropdownMenuTravelType" data-toggle="dropdown"
                                                        aria-haspopup="true" aria-expanded="false">
                                                    Add type
                                                </button>
                                                <div id="dropdownMenuTravelTypeContent"
                                                     class="dropdown-menu scrollable-content custom-menu-item scrollbar-primary"
                                                     aria-labelledby="dropdownMenuTravelType">
                                                    <!--<button type="button" class="dropdown-item">Foodie</button>-->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!--PLACE TYPE-->
                                <div class="col-12">
                                    <div class="tool-content">
                                        <div class="card text-center">
                                            <div class="card-header">
                                                Place type
                                            </div>
                                            <div class="card-block dropup">
                                                <div id="placeTypeElements">
                                                    <!--<span><button type="button" class="btn btn-secondary">Foodie</button><button type="button" class="btn btn-danger">X</button></span>-->
                                                </div>
                                                <button class="btn btn-secondary dropdown-toggle" type="button"
                                                        id="dropdownMenuPlaceType" data-toggle="dropdown"
                                                        aria-haspopup="true" aria-expanded="false">
                                                    Add type
                                                </button>
                                                <div id="dropdownMenuPlaceTypeContent"
                                                     class="dropdown-menu scrollable-content custom-menu-item scrollbar-primary"
                                                     aria-labelledby="dropdownMenuTravelType">
                                                    <!--<button type="button" class="dropdown-item">Foodie</button>-->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--APPLY FILTERS AND CANCEL BUTTON-->
                            <div class="row">
                                <!--<div class=" tool-content">-->
                                <div class="button-group-center">
                                    <div class="col-12 filter-buttons">
                                        <div>
                                            <button id="apply-filters-btn" type="button" onclick="applyFilters()"
                                                    class="btn btn-primary btn-lg">Apply Filters
                                            </button>
                                            <button id="clear-filters-btn" type="button" onclick="resetSettings()"
                                                    class="btn btn-secondary btn-lg">Clear
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <!--</div>-->
                            </div>


                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-8 map-view">
                <div class="loading-screen" id="loadingScreen">
                    <div class="overlay"></div>
                    <div class="loading">Loading&#8230;</div>
                    <div class="loading-info"><p id="loading-info-p">initializing map</p></div>
                </div>
                <div class="map-view">
                    <div id="map"></div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Modal for path -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Path analysis</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <div class="dialog-map" id="mapDialog"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-7">
                        <!--here come histogram about travel style ratio-->
                        <div class="traveltype-histogram" id="container-travel-type"></div>
                    </div>
                    <div class="col-5">
                        <!--here come statistic about users personal data and count of user and average numbers-->
                        <div class="row">
                            <div class="col-12">
                                <div class="gender-histogram" id="container-gender"></div>
                            </div>
                        </div>
                        <div class="row divider-horizontal"></div>
                        <div class="row">
                            <div class="col-12">
                                <div class="age-histogram" id="container-age"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
                <button type="button" data-dismiss="modal" class="btn btn-primary">Close</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal for marker -->
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel2">Location settings and analysis</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <div class="tool-content" id="modal-checkbox-place">
                            <label class="align-left">Mark the place as important in the path</label>
                            <div class="align-right">
                                <input type="checkbox" id="pointSelection" class="cbx hidden"/>
                                <label for="pointSelection" class="lbl"></label>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="tool-content">
                            <label class="align-left">Tivoli's amount of visitors:</label>
                            <div class="align-right"><label>3440</label></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="place-histogram travel-type-histogram-place" id="container-travel-type-place"></div>
                    </div>
                    <div class="col-3">
                        <div class="place-histogram age-histogram-place" id="container-age-place"></div>
                    </div>
                    <div class="col-3">
                        <div class="place-histogram gender-histogram-place" id="container-gender-place"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<script src="javascript/script.js"></script>
<script src="javascript/side-menu.js"></script>
<script src="javascript/tools.js"></script>
<script src="javascript/request-builder.js"></script>
<script src="javascript/double-slider.js"></script>
<script src="javascript/google-maps.js"></script>
<script src="javascript/relativity-data.js"></script>
<script src="javascript/histograms.js"></script>
<script src="javascript/color-renderer.js"></script>

<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>-->
<script src="vendor/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="vendor/bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDONFCSlpnxRLIsXaxQARMnLI9CJXZu4oE&libraries=visualization&callback=initMap">
</script>

</body>
</html>
