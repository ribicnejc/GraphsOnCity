<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Micro Analytics of City</title>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css"/>


    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/bootstrap-4.0.0-alpha.6-dist/css/bootstrap-grid.min.css">

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="vendor/jquery-3.2.1.js"></script>
</head>
<body>

<div class="container-fluid fullscreen">
    <div class="main-content">
        <div class="row fullscreen">
            <div id="no_padding" class="col-lg-3 col-md-4 no-padding">
                <div class="panel shadow">
                    <div>
                        <div class="map-tools">
                            <div class="row">
                                <div class="col-12">
                                    <div class="slidecontainer">
                                        <p>Minimum number of same path: <span id="pathRepeat"></span></p>
                                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="slidecontainer">
                                        <p>Minimum length of path: <span id="pathLength"></span></p>
                                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                                    </div>
                                </div>
                            </div>

                            <!--https://codepen.io/Val_Ery/pen/MyEvNr-->
                            <!--Double sided slider-->
                            <div class="row">
                                <div class="col-12">
                                    <div class="slidecontainer">
                                        <p>Maximum day length of path: <span id="pathSpanOfDays"></span></p>
                                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-12">
                                    <!--<div class="btn-group" role="group" aria-label="Basic example">-->
                                        <button type="button" class="btn btn-secondary">Foodie</button>
                                        <button type="button" class="btn btn-secondary">Nature Lover</button>
                                        <button type="button" class="btn btn-secondary">Like a Local</button>
                                        <button type="button" class="btn btn-secondary">History Buff</button>
                                        <button type="button" class="btn btn-secondary">Luxury Traveler</button>
                                        <button type="button" class="btn btn-secondary">Peace and Quiet Seeker</button>
                                        <button type="button" class="btn btn-secondary">Art and Architecture Lover</button>

                                    <!--</div>-->
                                </div>
                            </div>
                            <div class="row">
                                <div class="button-group-center">
                                    <div class="col-12 filter-buttons">
                                        <div>
                                            <button type="button" class="btn btn-primary btn-lg">Apply Filters</button>
                                            <button type="button" class="btn btn-secondary btn-lg">Clear</button>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-8 map-view">
                <!--<div class="loader"></div>-->
                <div class="map-view">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="javascript/script.js"></script>
<script src="javascript/side-menu.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="vendor/bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDONFCSlpnxRLIsXaxQARMnLI9CJXZu4oE&libraries=visualization&callback=initMap">
</script>
</body>
</html>
